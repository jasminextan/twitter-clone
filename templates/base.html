<html>
    <head>
        <title>
            jasmine tan's forum
        </title>
        <link rel="stylesheet" href="/static/style.css">
        <meta name="description" content="The homepage of a forum by Jasmine Tan.">
    </head>
    <body>
        <div id="rect1" class="purple">
            <span id='sitelogo'>
                <img
                title= "welcome to my forum"
                height = 530px 
                src="https://github.com/jasminextan/twitter-clone/blob/main/static/purple%20and%20white%20jasmine%20logo.png?raw=true" 
                alt="website logo">
            </span>
            <h1 id="title">jasmine tan's forum</h1>
            <ul id="menu">
                <li><a href='/'>home</a></li>
                {% if request.cookies.get('username') and request.cookies.get('password') %}
                <li><a href='/create_message'>create message</a></li>
                <li><a href='/search_message'>search message</a></li>
                <li><a href='/logout'>logout</a></li>
                <li><a href='/user'>user</a></li>
                {% else %}
                <li><a href='/login'>login</a></li>
                <li><a href='/create_user'>create user</a></li>
                {% endif %}
            </ul>
            {% block content %}
            {% endblock %}
    
        </div>
    </body>
</html>
